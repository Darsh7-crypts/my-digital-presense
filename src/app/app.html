<!-- My Professional Portfolio -->
<div class="portfolio-app">
  <app-topbar></app-topbar>
  <!-- Navigation Header -->
  <app-header></app-header>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- Portfolio Sections -->
      <section id="home" class="section-container">
        <app-home></app-home>
      </section>

      <section id="experience" class="section-container">
        <app-experience></app-experience>
      </section>

      <section id="projects" class="section-container">
        <app-projects></app-projects>
      </section>

      <section id="skills" class="section-container">
        <app-skills></app-skills>
      </section>

      <section id="education" class="section-container">
        <app-education></app-education>
      </section>

      <section id="achievement" class="section-container">
        <app-achievement></app-achievement>
      </section>

      <section id="contact" class="section-container">
        <app-contact></app-contact>
      </section>
    </div>
  </main>

  <!-- Scroll to Top Button -->
  <button class="scroll-to-top" (click)="scrollToTop()" [class.visible]="showScrollButton">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Loading Spinner (optional) -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner">
      <div class="spinner-inner"></div>
    </div>
  </div>
</div>
