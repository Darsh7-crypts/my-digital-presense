<!-- src/app/components/achievement/achievement.component.html -->
<section id="achievements" class="section">
  <h2>ğŸ† Achievements & Leadership</h2>
  <div class="achievement-tabs">
    <button *ngFor="let category of categories"
            class="tab-btn"
            [class.active]="activeCategory === category"
            (click)="activeCategory = category">
      {{ category }}
    </button>
  </div>
  <div class="achievements-container">
    <div *ngFor="let achievement of getAchievementsByCategory(activeCategory); let i = index" 
         class="achievement-card" 
         [attr.data-index]="i">
      
      <div class="achievement-header">
        <div class="achievement-icon">
          {{ achievement.icon }}
        </div>
        <div class="achievement-info">
          <div class="achievement-title">
            <h3>{{ achievement.title }}</h3>
          <p class="achievement-date" *ngIf="achievement.category !== 'Leadership'">ğŸ“… {{ achievement.date }}</p>
          </div>
          <div class="issuer-info">
            <span class="issuer">{{ achievement.issuer }}</span>
            <span class="category">{{ achievement.category }}</span>
          </div>
          <div class="achievement-description" *ngIf="achievement.description">
            <pre>{{ achievement.description }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
